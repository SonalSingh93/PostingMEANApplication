<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
        <input matInput
        type="text"
        formControlName="title"
        placeholder="post title">
        <mat-error *ngIf="form.get('title').invalid"> Please enter a title </mat-error>
    </mat-form-field>
    <div>
      <button mat-fab color="primary" type="button" (click)="filePicker.click()"> Upload Image</button>
      <input type="file" #filePicker (change)="OnImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
         <textarea matInput rows="10"
         formControlName="content"
         placeholder="post content"></textarea>
         <mat-error *ngIf="form.get('content').invalid"> Please enter content </mat-error>
    </mat-form-field>
        <button
        mat-raised-button
        type = "submit"
        color="primary">Save Post</button>
  </form>
</mat-card>
