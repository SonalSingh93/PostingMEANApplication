<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
        <input matInput
        type="text"
        name = "title"
        placeholder="post title"
        [ngModel]="post?.title"
        required
        #title = "ngModel">
        <mat-error *ngIf="title.invalid"> Please enter a title </mat-error>
    </mat-form-field>
    <div>
      <button mat-mini-fab color=primary type="button" (click)="filePicker.click()"> Upload image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
         <textarea matInput rows="10"
         name="content"
         [ngModel] = "post?.content"
         required
         placeholder="post content"
         #content = "ngModel"></textarea>
         <mat-error *ngIf="content.invalid"> Please enter content </mat-error>
    </mat-form-field>
        <button
        mat-raised-button
        type = "submit"
        color="primary">Save Post</button>
  </form>

</mat-card>
